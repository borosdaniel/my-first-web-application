<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web application</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>


<body>

<div id="wholepage">

    <div id="photoviewer">

        <div id="left-arrow"><img src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="left-arrow"></div>

        <div id="photo-area">
            <img id="photo" src="" alt="">
            <div id="text-area">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>

        <div id="right-arrow"><img id="mirrored-arrow" src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="right-arrow"></div>

    </div>

    <div id="thumbnailcontainer"></div>
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
